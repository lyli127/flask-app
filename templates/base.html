<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,400;1,500;1,800&display=swap"

        {% block head %}
        <link rel="stylesheet" href="/static/style.css" />
        <title>To Do List - {% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

    <body>

        <div id="content">{% block content %}{% endblock %}</div>
        <div id="footer">
            {% block footer %}
            <p>&copy; Copyright 2023 by <a href="/about">Lyli</a>.</p>
            {% endblock %}

    </body>

</html>
