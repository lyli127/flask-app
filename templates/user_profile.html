{% extends "base.html" %}

{% block title %} User Profile {% endblock %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
{# NAV BAR #}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tasks/all">View All Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/task/add">Add Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user/password/{{ user['id'] }}">Update Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
{# MAIN CONTENT #}
<div class="main container container-fluid">
    <h3>Update User Information:</h3>
    <form method="POST" action="/api/user/edit/{{ user['id'] }}">
        <label for="name">Name:</label>
        <br>
        <input id="name" name="name" value="{{ user['name'] }}" required />
        <br>
        <label for="email">Email:</label>
        <br>
        <input id="email" name="email" value="{{ user['email'] }}" required />
        <br>
        <input type="submit">
    </form>
</div>

{% endblock %}
